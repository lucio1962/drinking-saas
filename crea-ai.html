<body>
    <header class="header">
        <div class="logo">DRINKING SaaS</div>
        <a href="index.html" class="btn-nav">‚Üê Torna alla Home</a>
    </header>

    <div class="clone-preview">
        <h2>üéØ Il Tuo Sito Avr√† lo Stesso Design del Demo!</h2>
        <p>Stiamo clonando il design di "The Old Tavern" con i tuoi contenuti:</p>
        
        <div class="preview-container">
            <iframe class="preview-iframe" id="livePreview" 
                    src="https://lucio1962.github.io/drinking-pub-2024/">
            </iframe>
        </div>
        
        <div style="margin-top: 2rem; text-align: center;">
            <h3>Personalizza il Tuo Sito Clone</h3>
            
            <form id="cloneForm" style="display: grid; gap: 1rem; max-width: 500px; margin: 0 auto;">
                <div>
                    <label>üè† Nome del Tuo Pub</label>
                    <input type="text" id="clonePubName" value="Il Mio Pub" required>
                </div>
                
                <div>
                    <label>üí¨ Slogan</label>
                    <input type="text" id="cloneSlogan" value="Le migliori birre artigianali">
                </div>
                
                <div>
                    <label>üì± WhatsApp</label>
                    <input type="text" id="cloneWhatsApp" value="+39 123 456 7890" required>
                </div>
                
                <div>
                    <label>üç∫ Birre (separate da virgola)</label>
                    <textarea id="cloneBeers" rows="3">IPA Artigianale - ‚Ç¨5,00, Lager Chiara - ‚Ç¨4,00, Stout Scura - ‚Ç¨6,00</textarea>
                </div>
                
                <button type="button" onclick="generateCloneSite()" 
                        style="background: var(--accent); color: var(--dark); padding: 15px 30px; border: none; border-radius: 25px; font-weight: bold; cursor: pointer;">
                    üöÄ CREA IL MIO SITO CLONE - ‚Ç¨9,90
                </button>
            </form>
        </div>
    </div>

    <script>
        // Funzione per generare il sito clonato
        function generateCloneSite() {
            const userData = {
                pubName: document.getElementById('clonePubName').value,
                slogan: document.getElementById('cloneSlogan').value,
                whatsapp: document.getElementById('cloneWhatsApp').value,
                beers: document.getElementById('cloneBeers').value.split(',').map(b => b.trim())
            };
            
            // Genera HTML clonato
            const clonedHTML = generateClonedHTML(userData);
            
            // Crea e scarica il file
            const blob = new Blob([clonedHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${userData.pubName.toLowerCase().replace(/\s+/g, '-')}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert(`üéâ SITO CLONATO CREATO!\n\nüìÅ ${userData.pubName}.html scaricato\n\nCaricalo su qualsiasi hosting e avrai un sito identico al demo ma con i tuoi contenuti!`);
        }

    <script>

                });
